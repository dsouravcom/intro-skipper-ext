<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Intro Skipper - Settings</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap");

            :root {
                --color-primary: #475569;
                --color-secondary: #1e293b;
                --color-accent: #94a3b8;
                --color-background: #f8fafc;
                --color-surface: #ffffff;
                --color-border: #e2e8f0;
                --color-success: #10b981;
                --color-error: #ef4444;
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
                    0 2px 4px -2px rgb(0 0 0 / 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, sans-serif;
                background: var(--color-background);
                color: var(--color-secondary);
                line-height: 1.6;
                min-height: 100vh;
                padding: 32px 24px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 48px;
            }

            .header h1 {
                font-family: "Playfair Display", serif;
                font-size: 32px;
                font-weight: 700;
                color: var(--color-secondary);
                margin-bottom: 8px;
            }

            .header p {
                color: var(--color-accent);
                font-size: 16px;
            }

            .global-control {
                background: var(--color-surface);
                border-radius: 16px;
                padding: 24px;
                box-shadow: var(--shadow);
                border: 1px solid var(--color-border);
                margin-bottom: 32px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .control-label h2 {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 4px;
            }

            .control-label p {
                color: var(--color-accent);
                font-size: 14px;
            }

            /* Toggle Switch */
            .switch {
                position: relative;
                display: inline-block;
                width: 52px;
                height: 28px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #cbd5e1;
                transition: 0.3s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            input:checked + .slider {
                background-color: var(--color-primary);
            }

            input:checked + .slider:before {
                transform: translateX(24px);
            }

            /* Services Grid */
            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 24px;
            }

            .service-card {
                background: var(--color-surface);
                border-radius: 12px;
                padding: 20px;
                box-shadow: var(--shadow-sm);
                border: 1px solid var(--color-border);
                transition: all 0.3s ease;
            }

            .service-card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow);
            }

            .service-card.disabled {
                opacity: 0.6;
                pointer-events: none;
            }

            .service-card.service-disabled {
                opacity: 0.8;
            }

            .service-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            .service-info h3 {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 4px;
            }

            .service-domain {
                font-size: 12px;
                color: var(--color-accent);
                background: #f1f5f9;
                padding: 2px 8px;
                border-radius: 12px;
                display: inline-block;
            }

            /* Reuse switch styles for service toggle but smaller if needed, 
           but manage.js generates HTML with class "service-toggle" wrapping input and "toggle-slider" span.
        */
            .service-toggle {
                position: relative;
                display: inline-block;
                width: 44px;
                height: 24px;
            }

            .service-toggle input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .toggle-slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #cbd5e1;
                transition: 0.3s;
                border-radius: 24px;
            }

            .toggle-slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .service-checkbox:checked + .toggle-slider {
                background-color: var(--color-primary);
            }

            .service-checkbox:checked + .toggle-slider:before {
                transform: translateX(20px);
            }

            .buttons-grid {
                display: grid;
                gap: 12px;
            }

            .button-item {
                background: #f8fafc;
                border: 1px solid var(--color-border);
                border-radius: 8px;
                padding: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .button-item.disabled {
                opacity: 0.5;
            }

            .button-text {
                font-weight: 500;
                font-size: 14px;
            }

            .button-type {
                font-size: 11px;
                color: var(--color-accent);
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .button-status {
                font-size: 12px;
                font-weight: 600;
                color: var(--color-primary);
            }

            .status-message {
                position: fixed;
                bottom: 24px;
                right: 24px;
                padding: 12px 24px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                display: none;
                animation: slideIn 0.3s ease;
                z-index: 100;
                box-shadow: var(--shadow);
            }

            .status-success {
                background-color: var(--color-primary);
            }

            .status-error {
                background-color: var(--color-error);
            }

            @keyframes slideIn {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img
                    src="icons/icon128.png"
                    alt="Logo"
                    style="width: 64px; height: 64px; margin-bottom: 16px"
                />
                <h1>Intro Skipper</h1>
                <p>Manage your auto-skip preferences</p>
            </div>

            <div class="global-control">
                <div class="control-label">
                    <h2>Master Switch</h2>
                    <p>Enable or disable the extension globally</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="masterToggle" />
                    <span class="slider"></span>
                </label>
            </div>

            <div id="servicesContainer" class="services-grid">
                <!-- Services will be injected here -->
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <script src="manage.js"></script>
    </body>
</html>
