<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap");

            :root {
                --color-primary: #475569;
                --color-secondary: #1e293b;
                --color-accent: #94a3b8;
                --color-background: #f8fafc;
                --color-surface: #ffffff;
                --color-border: #e2e8f0;
                --color-success: #10b981;
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
                    0 2px 4px -2px rgb(0 0 0 / 0.1);
            }

            body {
                width: 300px;
                padding: 24px;
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, sans-serif;
                background: var(--color-background);
                color: var(--color-secondary);
                margin: 0;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 24px;
            }

            .title {
                font-family: "Playfair Display", serif;
                font-weight: 700;
                font-size: 20px;
                color: var(--color-secondary);
                margin: 0;
            }

            .card {
                background: var(--color-surface);
                border-radius: 12px;
                padding: 16px;
                box-shadow: var(--shadow-sm);
                border: 1px solid var(--color-border);
                margin-bottom: 16px;
            }

            .toggle-row {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .toggle-label {
                font-weight: 500;
                font-size: 14px;
            }

            .status {
                font-size: 12px;
                margin-top: 4px;
                font-weight: 500;
            }

            .status.enabled {
                color: var(--color-success);
            }

            .status.disabled {
                color: var(--color-accent);
            }

            /* Toggle Switch */
            .switch {
                position: relative;
                display: inline-block;
                width: 44px;
                height: 24px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #cbd5e1; /* Slate 300 */
                transition: 0.3s;
                border-radius: 24px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            input:checked + .slider {
                background-color: var(--color-primary);
            }

            input:checked + .slider:before {
                transform: translateX(20px);
            }

            .footer {
                text-align: center;
                margin-top: 20px;
            }

            .settings-link {
                color: var(--color-primary);
                text-decoration: none;
                font-size: 13px;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 4px;
                padding: 8px 16px;
                border-radius: 6px;
                transition: background-color 0.2s;
                cursor: pointer;
            }

            .settings-link:hover {
                background-color: #f1f5f9;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img
                src="icons/icon32.png"
                alt="Logo"
                style="width: 32px; height: 32px"
            />
            <h1 class="title">Intro Skipper</h1>
        </div>

        <div class="card">
            <div class="toggle-row">
                <div>
                    <div class="toggle-label">Extension Enabled</div>
                    <div class="status" id="status">
                        Auto-skipping is active
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="globalToggle" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="footer">
            <a id="manageBtn" class="settings-link">
                <span>⚙️</span> Manage Settings
            </a>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
